makerspace_dashboard.dashboard:
  path: '/makerspace-dashboard'
  defaults:
    _controller: '\Drupal\makerspace_dashboard\Controller\DashboardController::dashboard'
    _title: 'Data Dashboard'
    sid: 'overview'
  requirements:
    _permission: 'view makerspace dashboard'

makerspace_dashboard.section_page:
  path: '/makerspace-dashboard/{sid}'
  defaults:
    _controller: '\Drupal\makerspace_dashboard\Controller\DashboardController::dashboard'
    _title: 'Data Dashboard'
  requirements:
    _permission: 'view makerspace dashboard'
makerspace_dashboard.dashboard_legacy:
  path: '/makehaven-dashboard'
  defaults:
    _controller: '\Drupal\makerspace_dashboard\Controller\DashboardRedirectController::legacyRedirect'
  requirements:
    _permission: 'view makerspace dashboard'
makerspace_dashboard.chart_data:
  path: '/makerspace-dashboard/api/chart/{section}/{chart}'
  defaults:
    _controller: '\Drupal\makerspace_dashboard\Controller\DashboardDataController::chart'
    _format: 'json'
  requirements:
    _permission: 'view makerspace dashboard'
    section: '[a-z0-9_]+'
    chart: '[a-z0-9_]+'
makerspace_dashboard.settings:
  path: '/admin/config/makerspace/dashboard'
  defaults:
    _form: '\Drupal\makerspace_dashboard\Form\DashboardSettingsForm'
    _title: 'Makerspace dashboard settings'
  requirements:
    _permission: 'administer site configuration'

makerspace_dashboard.kpi_import:
  path: '/admin/config/makerspace/dashboard/kpi-import'
  defaults:
    _form: '\Drupal\makerspace_dashboard\Form\KpiGoalImportForm'
    _title: 'Import KPI goals'
  requirements:
    _permission: 'administer site configuration'

makerspace_dashboard.kpi_import_template:
  path: '/admin/config/makerspace/dashboard/kpi-import/template'
  defaults:
    _controller: '\Drupal\makerspace_dashboard\Controller\KpiGoalTemplateController::download'
  requirements:
    _permission: 'administer site configuration'

makerspace_dashboard.download_chart_csv:
  path: '/makerspace-dashboard/download-csv/{sid}/{chart_id}'
  defaults:
    _controller: '\Drupal\makerspace_dashboard\Controller\CsvDownloadController::downloadCsv'
  requirements:
    _permission: 'view makerspace dashboard'
    sid: '[a-z0-9_]+'
    chart_id: '[a-z0-9_]+'

makerspace_dashboard.api.locations:
  path: '/makerspace-dashboard/api/locations'
  defaults:
    _controller: '\Drupal\makerspace_dashboard\Controller\LocationApiController::getLocations'
  requirements:
    _permission: 'view makerspace dashboard'

makerspace_dashboard.api.join_locations:
  path: '/makerspace-dashboard/api/join-locations'
  defaults:
    _controller: '\Drupal\makerspace_dashboard\Controller\JoinLocationApiController::getJoinLocations'
  requirements:
    _permission: 'view makerspace dashboard'

makerspace_dashboard.api.demographic_locations:
  path: '/makerspace-dashboard/api/demographic-locations'
  defaults:
    _controller: '\Drupal\makerspace_dashboard\Controller\DemographicLocationApiController::getLocations'
  requirements:
    _permission: 'view makerspace dashboard'

makerspace_dashboard.annual_report:
  path: '/makerspace-dashboard/year-over-year'
  defaults:
    _controller: '\Drupal\makerspace_dashboard\Controller\AnnualReportController::report'
    _title: 'Year-over-year Data In Review'
  requirements:
    _permission: 'view makerspace dashboard'

makerspace_dashboard.map_debug:
  path: '/makerspace-dashboard/map-debug'
  defaults:
    _controller: '\Drupal\makerspace_dashboard\Controller\MapDebugController::memberMap'
    _title: 'Member Map Debug'
  requirements:
    _permission: 'view makerspace dashboard'
