  css:
    theme:
      css/dashboard.css: {}
  js:
    js/makerspace_dashboard.tabs.js: {}
  dependencies:
    - core/drupal
    - core/drupalSettings
    - core/once

leaflet:
  css:
    theme:
      https://unpkg.com/leaflet@1.7.1/dist/leaflet.css: { type: external, minified: true }
  js:
    https://unpkg.com/leaflet@1.7.1/dist/leaflet.js: { type: external, minified: true }
