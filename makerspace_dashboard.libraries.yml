location_map:
  js:
    js/location_map.js: {}
  dependencies:
    - core/drupal
    - core/drupalSettings
    - makerspace_dashboard/leaflet

react_app:
  version: 1.x
  css:
    theme:
      css/react-dashboard.css: {}
  js:
    js/react-app/dist/dashboard.js:
      attributes:
        type: module
  dependencies:
    - core/drupal
    - core/drupalSettings
    - core/once
